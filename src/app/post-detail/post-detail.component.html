<div class="flex-container">

<mat-card>
  <mat-card-header><b>Post title: {{post.title}}</b></mat-card-header>
  <mat-card-subtitle>Username: {{post.username}}</mat-card-subtitle>
  <mat-card-content>Post content: {{post.body}}</mat-card-content>
</mat-card>

<h2>Comments: </h2>

<div class="container mt-3">
  <div class="row">
    <div *ngFor="let message of messages" class="col-lg-2 col-md-3 col-sm-6">
      <app-message-card [message]="message"> </app-message-card>
    </div>
  </div>
</div>

</div>
