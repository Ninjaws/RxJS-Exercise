<h1>
  List of messages
</h1>

<div class="container mt-3">
  <div class="row">
    <div *ngIf="(messages$ | async) as messages; else loading">
      <div *ngFor="let message of messages" class="col-lg-2 col-md-3 col-sm-6">
        <app-message-card [message]="message"> </app-message-card>
      </div>
    </div> 
    <ng-template #loading>
      Loading Messages...
    </ng-template>   
  </div>
</div>
