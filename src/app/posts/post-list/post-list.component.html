<h1>
  List of posts
</h1>

<div class="container mt-3">
  <div class="row">
    <div *ngIf="(posts$ | async) as posts; else loading">
      <div *ngFor="let post of posts" class="col-lg-2 col-md-3 col-sm-6">
        <app-post-card [post]="post"> </app-post-card>
      </div>
    </div>
    <ng-template #loading>
      Loading Posts...
    </ng-template>    
  </div>
</div>
