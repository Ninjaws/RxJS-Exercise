<mat-card>
  <div *ngIf="(member$ | async) as member; else loading">
    <mat-card-header>Username: {{ member.username }}</mat-card-header>
    <mat-card-subtitle>Id: {{ member.id }}</mat-card-subtitle>
    <mat-card-content>
      Name: {{ member.name }} <br />
      City: {{ member.address.city }} <br />
      Phone: {{ member.phone }}</mat-card-content
    >
  </div>
  <ng-template #loading>
    Loading Member details...
  </ng-template>
</mat-card>
