
<h1>
  List of members
</h1>

<div class="container mt-3">
  <div class="row">
    <div *ngIf="(members$ | async) as members; else loading">
    <div *ngFor="let member of members" class="col-lg-2 col-md-3 col-sm-6">
      <app-member-card [member]="member"> </app-member-card>
    </div>
  </div>
  <ng-template #loading>
    Loading Members...
  </ng-template>
</div>
